<div class="col-lg-12">
    <form accept-charset="utf-8" ng-submit="vm.saveSettings()" novalidate>
        <div class="panel panel-default">
            <div class="panel-body text-right">
                <button class="btn btn-primary" type="submit">Lưu lại</button>
                <button class="btn btn-primary" type="button" ng-click="vm.reload()">Bỏ qua</button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Thông tin website
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Tên website</label>
                    <input type="text" class="form-control" name="site_name" ng-value="vm.settingItems.site_name.option_value" ng-model="vm.settingItems.site_name.option_value">
                </div>
                <div class="form-group">
                    <label>Tiêu đề trang chủ</label>
                    <input type="text" class="form-control" name="site_title" ng-value="vm.settingItems.site_title.option_value" ng-model="vm.settingItems.site_title.option_value">
                </div>
                <div class="form-group">
                    <label>Mô tả trang chủ</label>
                    <textarea name="homepage_description" class="form-control" rows="5" ng-value="vm.settingItems.homepage_description.option_value" ng-model="vm.settingItems.homepage_description.option_value"></textarea>
                </div>
                <div class="form-group">
                    <label>Email gửi thông báo</label>
                    <input type="text" class="form-control" name="email_send_notifications"ng-value="vm.settingItems.email_send_notifications.option_value" ng-model="vm.settingItems.email_send_notifications.option_value">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Thông tin liên hệ
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Tên kinh doanh</label>
                    <input type="text" class="form-control" name="marketing_name" ng-value="vm.settingItems.marketing_name.option_value" ng-model="vm.settingItems.marketing_name.option_value">
                </div>
                <div class="form-group">
                    <label>Điện thoại</label>
                    <input type="text" class="form-control" name="phone" ng-value="vm.settingItems.phone.option_value" ng-model="vm.settingItems.phone.option_value">
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" name="address" ng-value="vm.settingItems.address.option_value" ng-model="vm.settingItems.address.option_value">
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>Quốc gia</label>
                        <country-list
                                dr-name="country"
                                dr-class="form-control"
                                ng-model="vm.settingItems.country.option_value">
                        </country-list>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Tỉnh / Thành phố</label>
                        <city-list
                                dr-name="province"
                                dr-class="form-control"
                                dr-filter-by-country="vm.settingItems.country.option_value"
                                ng-model="vm.settingItems.city.option_value">
                        </city-list>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Tiêu chuẩn và định dạng
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>Múi giờ</label>
                        <timezone-list
                                dr-name="timezone"
                                dr-class="form-control"
                                ng-model="vm.settingItems.timezone.option_value">
                        </timezone-list>
                    </div>
                </div>
                <div class="form-group">
                    <label>Định dạng mã đơn hàng</label>
                    <br>
                    <span class="text-muted">Đơn hàng mặc định bắt đầu là #1001, bạn có thể thay đổi tiền tố hoặc hậu tố giống như "BN1001" hoặc "1001-AD"</span>
                </div>
                <div class="row form-group">
                    <div class="col-lg-3">
                        <label>Tiền tố</label>
                        <input type="text" name="prefix" class="form-control" ng-value="vm.settingItems.prefix.option_value" ng-model="vm.settingItems.prefix.option_value">
                    </div>
                    <div class="col-lg-3">
                        <label>Hậu tố</label>
                        <input type="text" name="suffix" class="form-control" ng-value="vm.settingItems.suffix.option_value" ng-model="vm.settingItems.suffix.option_value">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Google analytics
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Mã Google Analytics</label>
                    <textarea name="google_analytics" ng-value="vm.settingItems.google_analytics.option_value" ng-model="vm.settingItems.google_analytics.option_value" class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Trạng thái website
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input
                                    type="checkbox"
                                    name="construction_mode"
                                    ng-true-value="'1'"
                                    ng-false-value="'0'"
                                    ng-model="vm.settingItems.construction_mode.option_value">
                            <span>Bật chế độ website đang bảo trì</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body text-right">
                <button class="btn btn-primary" type="submit">Lưu lại</button>
                <button class="btn btn-primary" type="button" ng-click="vm.reload()">Bỏ qua</button>
            </div>
        </div>
    </form>
</div>
