<form ng-submit="vm.savePage()" novalidate>
    <div class="col-lg-12">
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">Lưu lại</button>
        </div>
    </div>
    <div class="col-md-3">
        <span class="h3">Nội dung trang tĩnh</span>
        <p class="text-muted">Nhập nội dung cho trang tĩnh</p>
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label>Tiêu đề</label>
                    <input type="text" name="title" ng-model="vm.currentObject.title" class="form-control">
                </div>
                <div class="form-group">
                    <label>Nội dung</label>
                    <textarea name="content" ckeditor ng-model="vm.currentObject.content"></textarea>
                </div>
                <div class="form-group">
                    <label>Khung giao diện</label>
                    <select
                            name="page_template"
                            ng-options="item as item for item in vm.pageTemplates"
                            ng-model="vm.currentObject.page_template"
                            class="form-control">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-3">
        <span class="h3">Tối ưu SEO</span>
        <p class="text-muted">Thiết lập thẻ tiêu đề, thẻ mô tả, đường dẫn. Những thông tin này xác định cách danh mục xuất hiện trên công cụ tìm kiếm.</p>
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label>Thẻ từ khóa (meta keywords)</label>
                    <input type="text" name="meta_keywords" ng-model="vm.currentObject.meta_keywords" class="form-control">
                </div>
                <div class="form-group">
                    <label>Thẻ mô tả (meta description)</label>
                    <textarea name="meta_description" ng-model="vm.currentObject.meta_description" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Đường dẫn thân thiện</label>
                    <div class="input-group">
                        <span class="input-group-addon">{{ baseApi }}</span>
                        <input type="text" class="form-control" placeholder="alias" ng-model="vm.currentObject.slug">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <span class="h3">Trạng thái trang</span>
        <p class="text-muted">Thiết lập trang có được hiển thị hay không.</p>
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label>Trạng thái</label>
                    <div class="checkbox">
                        <label>
                            <input
                                    type="checkbox"
                                    name="status"
                                    ng-true-value="1"
                                    ng-false-value="0"
                                    ng-model="vm.currentObject.status">
                            <span>Cho phép hiển thị</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">Lưu lại</button>
        </div>
    </div>
</form>
