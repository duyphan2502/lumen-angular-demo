<div class="col-lg-12">
    <div class="form-group text-right">
        <a href="#/pages/0" title="Tạo mới" class="btn btn-primary">Tạo mới</a>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Chọn thao tác <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="" ng-click="vm.groupActions('show')">Hiện trang</a></li>
            <li><a href="" ng-click="vm.groupActions('hide')">Ẩn trang</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="" ng-click="vm.groupActions('delete')">Xóa trang</a></li>
        </ul>
    </div>
    <table class="table table-hover table-responsive">
        <colgroup>
            <col width="1%">
            <col width="70%">
            <col width="10%">
            <col width="10%">
        </colgroup>
        <thead>
        <tr>
            <th>
                <input
                    type="checkbox"
                    ng-model="vm.checkedAllPages"
                    ng-true-value="true"
                    ng-false-value="false"
                    ng-change="vm.multiSelect()">
            </th>
            <th>Tiêu đề</th>
            <th>Trạng thái</th>
            <th>Ngày cập nhật</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.pages">
            <td>
                <input
                    type="checkbox"
                    ng-model="vm.selectedPages[item.id]"
                    ng-checked="vm.selectedPages[item.id] == true"
                    ng-change="vm.changeSelect()"
                    value="{{ item.id }}">
            </td>
            <td>
                <a href="#/pages/{{ item.id }}" title="{{ item.title }}">{{ item.title }}</a>
                <p class="text-muted">{{ item.meta_description }}</p>
            </td>
            <td>{{ (item.status == 1) ? 'Cho phép hiển thị' : 'Đã ẩn' }}</td>
            <td>{{ item.updated_at }}</td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <uib-pagination
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;"
                total-items="vm.totalItems"
                items-per-page="vm.perPage"
                ng-model="vm.currentPage"
                ng-change="vm.pageChanged()"
                max-size="vm.maxSize"
                class="pagination-sm"
                boundary-links="true"
                rotate="false">
        </uib-pagination>
    </div>
</div>
